<!doctype html>
<html lang="en">
  <link rel="stylesheet" type="text/css" href="chart.css" />
  <head>
    <title>Control Chart</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="expand navbar-expand">
          <ul class="navbar-nav">
            <li class="nav-item">
              <select id="chartType" class="form-select">
                <option value="control">Control Chart</option>
                <option value="histogram">Histogram</option>
              </select>
            </li>
            <li class="nav-item">
              <div class="dropdown" id="chart-select-dropdown">
                <button class="btn dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown">
                  Chart
                </button>
                <ul class="dropdown-menu" id="select-chart-items">
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <input type="text" id="chart-range" class="form-control">
            </li>
            <li class="nav-item">
              <form action="./setSetup" method="post">
                <button name="set-setup" value="set-setup">Set setup interval</button>
              </form>
            </li>
            <li class="nav-item">
              <button id="resetZoom">Reset Zoom</button>
            </li>
            <li class="nav-item">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="dataTransformToggle">
                <label class="form-check-label" for="dataTransformToggle">Transformed Data</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="cusumToggle" checked>
                <label class="form-check-label" for="cusumToggle">Show CUSUM</label>
              </div>
              <button id="toggleLog">Toggle log Y</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="height: 95vh;"><canvas id="control_chart"></canvas></div>

    <script type="module" src="controlChart.ts"></script>
  </body>
</html>
